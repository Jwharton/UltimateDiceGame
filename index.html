<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" >
    <title>Ultimate Dice Game</title>
</head>
<body>
   
   <h1 id="infoMsg"></h1>
   <div id="playArea">
    <div id="player1Area">
        <div class="ptitle">Player 1</div>
        <div id="player1Dice">
            <span class="p1dots" id="p1One"></span><span class="p1dots" id="p1Two"></span><span class="p1dots" id="p1Three"></span>
            <span class="p1dots" id="p1Four"></span><span class="p1dots" id="p1Five"></span><span class="p1dots" id="p1Six"></span>
            <span class="p1dots" id="p1Seven"></span><span class="p1dots" id="p1Eight"></span><span class="p1dots" id="p1Nine"></span>
        </div>
    </div>
    <div id="player2Area">
        <div class="ptitle">Player 2</div>
        <div id="player2Dice">
            <span class="p2dots" id="p2One"></span><span class="p2dots" id="p2Two"></span><span class="p2dots" id="p2Three"></span>
            <span class="p2dots" id="p2Four"></span><span class="p2dots" id="p2Five"></span><span class="p2dots" id="p2Six"></span>
            <span class="p2dots" id="p2Seven"></span><span class="p2dots" id="p2Eight"></span><span class="p2dots" id="p2Nine"></span>
        </div>
    </div>
    <button id="rollBttn">Roll</button>
   </div>
  

   <script src="app.js"></script>
</body>
</html>
